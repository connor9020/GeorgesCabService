<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Past Rides - George's Cab Service</title>
</head>
<body>
    <h1>Past Rides</h1>
    <table>
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Cab Type</th>
                <th>Pickup Location</th>
                <th>Drop Location</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="booking : ${bookings}">
                <td th:text="${booking.customerName}"></td>
                <td th:text="${booking.cabType}"></td>
                <td th:text="${booking.pickupLocation}"></td>
                <td th:text="${booking.dropLocation}"></td>
            </tr>
        </tbody>
    </table>
    <p><a th:href="@{/home}">Back to Home</a></p>
</body>
</html>
